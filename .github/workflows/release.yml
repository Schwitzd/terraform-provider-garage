name: Release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      # Run semantic-release first; it will create the tag & update CHANGELOG.md
      - name: semantic-release
        id: sr
        uses: cycjimmy/semantic-release-action@v5
        with:
          extra_plugins: |
            @semantic-release/changelog@6.0.2
            @semantic-release/commit-analyzer@9.0.2
            @semantic-release/exec@6.0.3
            @semantic-release/git@10.0.1
            @semantic-release/github@8.0.7
            conventional-changelog-conventionalcommits@8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      # Re-checkout to get the new tag/commit so the tree is clean for GoReleaser
      - name: Re-checkout after semantic-release
        if: steps.sr.outputs.new_release_published == 'true'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run GoReleaser
        if: steps.sr.outputs.new_release_published == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
